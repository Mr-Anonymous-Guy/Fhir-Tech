# ===========================================
# NAMASTE-SYNC Production Deployment
# ===========================================
# Production-ready Docker Compose configuration
# Includes monitoring, caching, security, and scalability features

version: '3.8'

services:
  # Reverse Proxy with SSL Termination
  nginx:
    image: nginx:alpine
    container_name: namaste-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
      - static_files:/var/www/static:ro
    depends_on:
      - frontend
      - backend
    restart: unless-stopped
    networks:
      - namaste-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    security_opt:
      - no-new-privileges:true

  # Frontend Application
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.production
      target: production
    container_name: namaste-frontend
    environment:
      - NODE_ENV=production
      - VITE_API_BASE_URL=https://api.${DOMAIN:-localhost}
      - VITE_APP_ENV=production
      - VITE_ENABLE_ANALYTICS=true
      - VITE_ENABLE_DEBUG_MODE=false
    restart: unless-stopped
    networks:
      - namaste-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    security_opt:
      - no-new-privileges:true

  # Backend API Service
  backend:
    build:
      context: .
      dockerfile: Dockerfile.production
      target: production
    container_name: namaste-backend
    environment:
      - NODE_ENV=production
      - PORT=3001
      - HOST=0.0.0.0
      - MONGODB_URI=mongodb://mongodb:27017/namaste-sync
      - MONGODB_DB_NAME=namaste-sync
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRES_IN=24h
      - FRONTEND_URL=https://${DOMAIN:-localhost}
      - ALLOWED_ORIGINS=https://${DOMAIN:-localhost}
      - LOG_LEVEL=warn
      - RATE_LIMIT_MAX_REQUESTS=1000
    volumes:
      - backend_logs:/app/logs
      - uploads:/app/uploads
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - namaste-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '1.0'
          memory: 1G
      update_config:
        parallelism: 1
        delay: 10s
        failure_action: rollback
    security_opt:
      - no-new-privileges:true

  # Database with Authentication and Security
  mongodb:
    image: mongo:6.0
    container_name: namaste-mongodb
    environment:
      - MONGO_INITDB_ROOT_USERNAME_FILE=/run/secrets/mongo_root_username
      - MONGO_INITDB_ROOT_PASSWORD_FILE=/run/secrets/mongo_root_password
      - MONGO_INITDB_DATABASE=namaste-sync
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
      - ./mongodb/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
      - mongodb_logs:/var/log/mongodb
    restart: unless-stopped
    networks:
      - namaste-network
    command: mongod --auth --bind_ip_all
    healthcheck:
      test: ["CMD", "mongo", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 2G
    security_opt:
      - no-new-privileges:true
    secrets:
      - mongo_root_username
      - mongo_root_password

  # Redis Caching Layer
  redis:
    image: redis:7-alpine
    container_name: namaste-redis
    command: redis-server --requirepass ${REDIS_PASSWORD} --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
      - redis_config:/usr/local/etc/redis
      - ./redis/redis.conf:/usr/local/etc/redis/redis.conf:ro
    restart: unless-stopped
    networks:
      - namaste-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    security_opt:
      - no-new-privileges:true

  # Monitoring Stack
  prometheus:
    image: prom/prometheus:latest
    container_name: namaste-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
      - monitoring_rules:/etc/prometheus/rules
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
      - '--web.enable-admin-api'
    restart: unless-stopped
    networks:
      - namaste-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9090/metrics"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 1G
    security_opt:
      - no-new-privileges:true

  # Grafana Visualization
  grafana:
    image: grafana/grafana:latest
    container_name: namaste-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD_FILE=/run/secrets/grafana_password
      - GF_INSTALL_PLUGINS=grafana-piechart-panel,grafana-worldmap-panel
      - GF_SECURITY_ALLOW_EMBEDDING=true
      - GF_SERVER_ROOT_URL=https://${DOMAIN:-localhost}/grafana/
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    depends_on:
      - prometheus
    restart: unless-stopped
    networks:
      - namaste-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 512M
    security_opt:
      - no-new-privileges:true
    secrets:
      - grafana_password

  # Node Exporter for System Metrics
  node-exporter:
    image: prom/node-exporter:latest
    container_name: namaste-node-exporter
    ports:
      - "9100:9100"
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    restart: unless-stopped
    networks:
      - namaste-network
    deploy:
      resources:
        limits:
          cpus: '0.2'
          memory: 128M
        reservations:
          cpus: '0.1'
          memory: 64M
    security_opt:
      - no-new-privileges:true

  # MongoDB Exporter for Database Metrics
  mongodb-exporter:
    image: percona/mongodb_exporter:latest
    container_name: namaste-mongodb-exporter
    environment:
      - MONGODB_URI=mongodb://exporter:${MONGODB_EXPORTER_PASSWORD}@mongodb:27017
    secrets:
      - mongodb_exporter_password
    depends_on:
      - mongodb
    restart: unless-stopped
    networks:
      - namaste-network
    ports:
      - "9216:9216"
    deploy:
      resources:
        limits:
          cpus: '0.2'
          memory: 128M
        reservations:
          cpus: '0.1'
          memory: 64M
    security_opt:
      - no-new-privileges:true

  # AlertManager for Alerting
  alertmanager:
    image: prom/alertmanager:latest
    container_name: namaste-alertmanager
    ports:
      - "9093:9093"
    volumes:
      - ./monitoring/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - alertmanager_data:/alertmanager
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
      - '--web.external-url=https://${DOMAIN:-localhost}/alertmanager'
    restart: unless-stopped
    networks:
      - namaste-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9093/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '0.2'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 128M
    security_opt:
      - no-new-privileges:true

  # Log Aggregation with Loki (Optional)
  loki:
    image: grafana/loki:latest
    container_name: namaste-loki
    ports:
      - "3100:3100"
    volumes:
      - loki_data:/loki
      - ./monitoring/loki.yml:/etc/loki/local-config.yaml:ro
      - nginx_logs:/var/log/nginx:ro
      - backend_logs:/var/log/backend:ro
    command: -config.file=/etc/loki/local-config.yaml
    restart: unless-stopped
    networks:
      - namaste-network
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    security_opt:
      - no-new-privileges:true
    profiles:
      - logging

  # Backup Service
  backup-service:
    build:
      context: .
      dockerfile: Dockerfile.backup
    container_name: namaste-backup
    environment:
      - MONGODB_URI=mongodb://backup:${BACKUP_PASSWORD}@mongodb:27017/namaste-sync
      - BACKUP_SCHEDULE=${BACKUP_SCHEDULE:-0 2 * * *}
      - BACKUP_RETENTION_DAYS=${BACKUP_RETENTION_DAYS:-30}
      - S3_BUCKET=${S3_BUCKET}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
    volumes:
      - backup_data:/backups
      - ./scripts/backup-database.sh:/app/backup.sh:ro
    depends_on:
      - mongodb
    restart: unless-stopped
    networks:
      - namaste-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    security_opt:
      - no-new-privileges:true
    secrets:
      - backup_password

  # SSL Certificate Management with Let's Encrypt
  certbot:
    image: certbot/certbot:latest
    container_name: namaste-certbot
    volumes:
      - ./nginx/ssl:/etc/letsencrypt
      - certbot_logs:/var/log/letsencrypt
    command: certonly --webroot --webroot-path=/var/www/certbot --email ${ADMIN_EMAIL} --agree-tos --no-eff-email -d ${DOMAIN}
    restart: unless-stopped
    networks:
      - namaste-network
    profiles:
      - ssl

secrets:
  mongo_root_username:
    file: ./secrets/mongo_root_username.txt
  mongo_root_password:
    file: ./secrets/mongo_root_password.txt
  grafana_password:
    file: ./secrets/grafana_password.txt
  mongodb_exporter_password:
    file: ./secrets/mongodb_exporter_password.txt
  backup_password:
    file: ./secrets/backup_password.txt

volumes:
  # Data volumes
  mongodb_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${PWD}/data/mongodb
  mongodb_config:
    driver: local
  redis_data:
    driver: local
  redis_config:
    driver: local

  # Monitoring volumes
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  alertmanager_data:
    driver: local
  loki_data:
    driver: local
  monitoring_rules:
    driver: local

  # Log volumes
  nginx_logs:
    driver: local
  backend_logs:
    driver: local
  mongodb_logs:
    driver: local
  certbot_logs:
    driver: local

  # Application volumes
  static_files:
    driver: local
  uploads:
    driver: local
  backup_data:
    driver: local

networks:
  namaste-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
          gateway: 172.20.0.1
    driver_opts:
      com.docker.network.bridge.name: namaste-br0
      com.docker.network.bridge.enable_icc: "true"
      com.docker.network.bridge.enable_ip_masquerade: "true"
      com.docker.network.driver.mtu: 1500